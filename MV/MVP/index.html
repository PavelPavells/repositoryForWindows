<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>MVP</h1>
    <form role="form">
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="old">Возраст</label>
            <input type="text" class="form-control" id="old">
        </div>
        <div class="form-group">
            <label for="town">Город</label>
            <input type="text" class="form-control" id="town">
        </div>
    </form>
    <hr>
    <div class="jumbotron">
        <h1>Привет!</h1>
        <p>Меня зовут <span id="firstNameText"></span> <span id="lastNameText"></span>.</p>
        <p>Мне <span id="oldText"></span> лет и я живу в городе <span id="townText"></span>.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
