<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Console Tricks!</title>
</head>
<body>
   <p onclick="makeGreen()">xBREAKxDOWNx</p>
   <script>
       const dogs = [{name : 'Paul', age : 9}, {name : 'Travis', age : 11}];
       function makeGreen() {
           const p = document.querySelector('p');
           p.style.color = '#BADA55';
           p.style.fontSize = '50px';
        };
            //Regular
        console.log('Hello');
            //Interpolated
        console.log('Hello I\'m a %s string', 'some');
            // Styled
        console.log('%cI am a great text', 'color: green; font-size: 16px;');
            // warning!
        console.warn('OH NOOO');
            // Error :|
        console.error('error message');
            // Info
        console.info('Crocodiles eat 3-4 people per year');
            // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!');
            // clearing
            // console.clear();
            // Viewing DOM Elements
        console.log(p);
        console.dir(p);
            // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd();
        });
            //counting
        console.count('Wes');
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
            //timing
        console.time('fetching data');
        fetch('https://api.github.com/users/PavelPavells')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });
        console.log(dogs);
    </script> 
</body>
</html>
