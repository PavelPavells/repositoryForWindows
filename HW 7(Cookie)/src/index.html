<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework-7</title>
    <!-- build:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">Homework-7 Cookie</h1>
            </div>
        </header>
        <div class="content">
            <div class="container">

                <div class="form__add-cookie">
                    <input id="name" type="text" placeholder="input name">
                    <input id="value" type="text" placeholder="input value">
                    <input id="days" type="number" placeholder="input days">
                    <button class="add-cookie__btn">Create</button>
                </div>

               <table class="cookie-table">
                   <thead class="cookie-table__head">
                       <tr class="cookie-table__head-row">
                           <th class="cookie-table__title-cell">name</th>
                           <th class="cookie-table__title-cell">value</th>
                           <th class="cookie-table__title-cell"></th>
                       </tr>
                   </thead>
                   <tbody class="cookie-table__body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- build:js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->

</body>
</html>
